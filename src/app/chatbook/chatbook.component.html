<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="messageForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name"  formControlName="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="Enter message"  formControlName="message"></textarea>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="!messageForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Message Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef>Message</th>
    <td mat-cell *matCellDef="let element">{{ element.message }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" style="cursor: pointer;" (click)="getRecord(row)"></tr>
</table>
